<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta charset="utf-8"/>
</h:head>

<h:body>
    <h:form id="authErrorForm">
        <p:outputPanel style="align:center;">
            <h:panelGrid columns="1" style="text-align:center;">
                <p:outputLabel value="Вам отказано в доступе."/>
                <p:outputLabel
                        value="По вопросам предоставления доступа обратитесь, пожалуйста, в Учреждение 'Главный информационно-аналитический центр Министерства образования Республики Беларусь.'"/>
                <p:outputLabel value="Приносим свои извинения за предоставленные неудобства."/>
            </h:panelGrid>
        </p:outputPanel>
    </h:form>
</h:body>
</html>
