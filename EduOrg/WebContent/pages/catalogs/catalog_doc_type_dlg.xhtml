<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta charset="utf-8"/>
</h:head>

<h:body>
    <ui:composition>
        <p:dialog id="catalog_doc_type_dlg_id" header="Тип документа о высшем образовании"
                  widgetVar="catalog_doc_type_dlg" modal="true" appendTo="@(body)"
                  showEffect="fade" hideEffect="fade" resizable="false"
                  style="width:100%;height:50%;" position="center" closeOnEscape="true">
            <h:form>
                <p:panel style="border:none;">
                    <h:panelGrid columns="2" width="100%">
                        <h:outputText value="Наименование:"/>
                        <p:inputText value="#{docTypeCatalogCtrl.viewModel.editedObjectName}" style="width: 500;"
                                     required="true" requiredMessage="Введите наименование"/>
                    </h:panelGrid>
                    <p:commandButton value="Сохранить"
                                     actionListener="#{docTypeCatalogCtrl.saveDocType}"
                                     update=":#{p:component('doc_type_tbl')}" style="float:right; margin-top:10;"
                                     partialSubmit="true"/>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:composition>
</h:body>
</html>
