<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta charset="utf-8"/>
</h:head>

<h:body>
    <ui:composition>

        <p:tabView id="admTabView" orientation="left" style="border:none">
            <p:tab title="Управление пользователями">
                <ui:insert name="content">
                    <ui:include src="adm_users.xhtml"/>
                </ui:insert>
            </p:tab>
            <p:tab title="Настройки">
                <ui:insert name="content">
                    <ui:include src="adm_settings.xhtml"/>
                </ui:insert>
            </p:tab>
            <p:tab title="Журнал аудита">
                <h:panelGrid columns="2" cellpadding="10">
                    <ui:insert name="content">
                        <ui:include src="adm_log.xhtml"/>
                    </ui:insert>
                </h:panelGrid>
            </p:tab>


            <p:tab title="Уведомления">
                <p:tabView id="notificationsTabView" orientation="top" style="border:none">
                    <p:tab title="Уведомления пользователей">
                        <ui:insert name="content">
                            <ui:include src="adm_user_notifications.xhtml"/>
                        </ui:insert>
                    </p:tab>

                    <p:tab title="История уведомлений">
                        <ui:insert name="content">
                            <ui:include src="adm_notifications_story.xhtml"/>
                        </ui:insert>
                    </p:tab>
                </p:tabView>
            </p:tab>

        </p:tabView>

    </ui:composition>
</h:body>
</html>
